<!DOCTYPE html>
<html>
  <head>
    <title>Clicking Time!</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="info-bar">
        <span class="click-count"></span>
        <p>Clicks</p>
      </div>
      <div class="main-content">
        <div class="clicking-container">
          <div class="clicky"><p>CLICK ME!</p></div>
        </div>
        <div class="shop-container">
          <!-- toggledOff -->
          <div class="product locked enabled" id="item1">
            <div class="item-icon" id="productIcon">
              <img src="content/icons/finger.png" />
            </div>
            <div class="content">
              <div class="name" id="productName">AUTOCLICK</div>
              <span class="price">15</span>
            </div>
            <div class="owned">0</div>
          </div>
          <div class="product locked disabled" id="item2">
            <div class="item-icon" id="productIcon">
              <img src="content/icons/finger.png" />
            </div>
            <div class="content">
              <div class="name" id="productName">Click AI</div>
              <span class="price">50</span>
            </div>
            <div class="owned">0</div>
          </div>
          <div class="product locked disabled" id="item3">
            <div class="item-icon" id="productIcon">
              <img src="content/icons/finger.png" />
            </div>
            <div class="content">
              <div class="name" id="productName">Click Factory</div>
              <span class="price">1000</span>
            </div>
            <div class="owned">0</div>
          </div>
          <div class="product locked disabled" id="item4">
            <div class="item-icon" id="productIcon">
              <img src="content/icons/finger.png" />
            </div>
            <div class="content">
              <div class="name" id="productName">Click Rocket</div>
              <span class="price">5000</span>
            </div>
            <div class="owned">0</div>
          </div>
          <div class="product locked disabled" id="item5">
            <div class="item-icon" id="productIcon">
              <img src="content/icons/finger.png" />
            </div>
            <div class="content">
              <div class="name" id="productName">Click Space Station</div>
              <span class="price">25000</span>
            </div>
            <div class="owned">0</div>
          </div>
          <div class="product locked disabled" id="item6">
            <div class="item-icon" id="productIcon">
              <img src="content/icons/finger.png" />
            </div>
            <div class="content">
              <div class="name" id="productName">Click Planet</div>
              <span class="price">2m</span>
            </div>
            <div class="owned">0</div>
          </div>
        </div>
      </div>
      <div class="messages-container"></div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
